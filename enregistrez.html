  <!-- Content -->
    <header>
    <h1>
        <span class="sr-hide">
            Les vies possibles
        </span>
    </h1>
    <a href="#" class="btn btn-close">
        <span class="sr-hide">Fermer</span>
    </a>
    </header>

    <main>

    <section id="section-record">
        
        <div class="step-1">
            <button class="btn btn-record" id="recordButton">
                <span>Commencez<br> l'enregistrement</span>
            </button>
        </div>

        <div class="step-2">
            <button class="btn btn-stop-record" id="stopButton" disabled>
                <span>Arrêtez<br> l'enregistrement</span>
            </button>
        </div>
        
        <div class="step-3">
            <p>Enregistrement en attente</p>
            <div id="formats">Format: start recording to see sample rate</div>
            <p><strong>Pistes:</strong></p>
            <ol id="recordingsList"></ol>
            <a href="./enregistrez.html" class="btn btn-erase-audio btn-small">Effacer</a>
            <button class="btn btn-send-audio btn-small" id="sendButton">Envoyez</button>
        </div>
        
        <div class="step-4">
            <p>Merci de votre participation</p>
            <p><a href="./ecoutez.html">Pour écoutez les autres témoignagnes.</a></p>
        </div>
    </section>

            setTimeout(function () { 
                $('#section-record').fadeIn(300);
